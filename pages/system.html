  <h1>Caixa</h1>

    <nav class="filtros">

      <div class="categoria">

    <div class="caixa">
      <div>
        <a>Saldo do caixa: R$-200,00</a>
      </div>
      
      <div>
        <a>Entradas: R$0,00</a>
      </div>
      
      <div>
        <a>Saidas: R$200,00</a>
      </div>

    <div class="lancamentos">
      <button id="myBtn">Novo lançamento</button>
    </div>


    <div class="historico-transacoes">
      <table class="table-transacoes">
          <thead class="header-transacoes">
              <th>Data</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Entrada/Saida</th>
              <th>Categoria</th>
              <th>Opções</th>
          </thead>
              

    <tr class="tr-transacoes1">
      <td>10/07/2023</td>
      <td>Plano saúde</td>
      <th>R$200,00</th>
      <th style="color: red" >Saída</th>
      <th>Despesas Médicas</th>
      <td><img style="cursor: pointer;" src="/assets/img/options-black.svg"></td>
  </tr>     
      </table>
    </div>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Novo lançamento</h2>
        </div>
        <div class="modal-body">

          <label>Descrição</label>
          <input type="text">
          <label>Tipo lançamento</label>
          <select name="tipo">
            <option>Entrada</option>
            <option>Saida</option>
          </select>
          <label>Valor</label>
          <input type="number">
          <label>Categoria</label>
          <select name="categoria">
              <option>Categoria 1</option>
              <option>Categoria 2</option>
          </select>
          <label>Data</label>
          <input type="date">

        </div>
        <div class="modal-footer">
         
        </div>
      </div>
    
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      
      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
